<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf ="posts.length>0 && !isLoading" multi="true" >
  <mat-expansion-panel *ngFor ="let post of posts">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <p>{{post.content}}</p>
    </mat-panel-description>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit-post', post.id]" routerLinkActive="router-link-active" >EDIT</button>
      <button mat-button color="warn" (click) ="onDelete(post.id)">DELETE</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
<p class ="info-text mat-body-1" *ngIf ="posts.length <=0 && !isLoading">No post added yet</p>

<!--navbar------>
<div class="container-fluid sticky-top bg-white border d-none d-md-block">
  <mat-toolbar class="bg-white">
    <!---first row-->
    <mat-toolbar-row class="my-auto border-left-0 border-right-0 border">
      <span class="my-auto d-flex flex-row mr-auto">
        <img src="assets/images/brand.gif" class="img-responsive mt-3" style="width:8vw;">
        <h4 class="shop-name mt-4 d-none d-md-block">AnguBetta</h4>
      </span>
      <span class="mt-0 mr-4">
        <mat-icon style="font-size:1.5em">search</mat-icon>
      </span>
      <span class=" mt-1  mr-4">
        <a href="#" class="onNav">
          <mat-icon style="font-size:1.6em">shopping_cart</mat-icon>
        </a>
      </span>
      <span class="mt-0 mr-4 d-none d-md-block"><a class="small" href="#" style="color:burlywood"> LOG IN /
          JOIN</a></span>
    </mat-toolbar-row>
    <!---second row-->
    <mat-toolbar-row class="d-none d-md-block text-center my-auto">
      <span #PLAKAT id= "plakat" class="option-shop mr-4 "(mouseenter)="enterMenuHandler(PLAKAT.id)" (mouseleave)="leaveMenuHandler()">
        <a class="onNav" href="#">PLAKAT</a>
      </span>
      <span #HALFMOON id= "halfmoon" class="option-shop mr-4 " (mouseenter)="enterMenuHandler(HALFMOON.id)" (mouseleave)="leaveMenuHandler()"><a
          class="onNav" href="#">HALFMOON</a></span>
      <span #CROWNTAIL id="crowntail" class="option-shop mr-4 " (mouseenter)="enterMenuHandler(CROWNTAIL.id)" (mouseleave)="leaveMenuHandler()"><a
          class="onNav" href="#">CROWNTAIL</a></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div [ngClass]="menuClass" (mouseenter)="isMenuLook()" (mouseleave)="isdone()">
    <div class="col-2 d-flex flex-column mt-4 ml-4">
      <a href="#">ALL FISH</a>
      <a href="#">HOT PICKS</a>
      <a href="#">NEW ARRIVALS</a>
      <a href="#">SALES</a>
    </div>
    <div class="col-2 d-flex flex-column mt-4 ml-4">
      <div><b>SHOP BY CATEGORY</b></div>
      <mat-divider></mat-divider>
      <a href=# class="gender">MALE</a>
      <a href="#">Dragon</a>
      <a href="#">Fancy</a>
      <a href="#">Koi</a>
      <a href="#">Super</a>
      <a href="#">AEO</a>
      <a href=# class="gender">FEMALE</a>
      <a href="#">Dragon</a>
      <a href="#">Fancy</a>
      <a href="#">Koi</a>
      <a href="#">Super</a>
      <a href="#">AEO</a>
    </div>
    <div class="col-2 d-flex flex-column mt-4 ml-4">
      <div><b>SHOP BY SIZE</b></div>
      <mat-divider></mat-divider>
      <a href="#">Baby</a>
      <a href="#">Junior</a>
      <a href="#">Senior</a>
    </div>
    <div class="col-6 my-auto text-center">
      <img [src] ="optionImage" class=" w-50 mw-75">
    </div>
  </div>
</div>
